<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ballytrent House, Boutique Wedding and Event Venue in Co. Wexford, Ireland">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Poly&display=swap" rel="stylesheet">
    <title>Gallery - Ballytrent House</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class='container'>
            <a class="navbar-brand" href="index.html">Ballytrent House</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weddings_events.html">Weddings & Events</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Gallery<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="gallery">
        <div class='container-fluid'>
            <h1 class="text-center">Gallery</h1>
            <div class="gallery">
                <figure class="gallery__item item-1">
                    <img src="assets/images/driveway.jpg" class="gallery__img" alt="Driveway">
                </figure>
                <figure class="gallery__item item-2">
                    <img src="assets/images/garden_side.jpg" class="gallery__img" alt="side garden">
                </figure>
                <figure class="gallery__item item-3">
                    <img src="assets/images/rath_arial.jpg" class="gallery__img" alt="Arial view of rath">
                </figure>
                <figure class="gallery__item item-4">
                    <img src="assets/images/garden_front.jpg" class="gallery__img" alt="front garden">
                </figure>
                <figure class="gallery__item item-5">
                    <img src="assets/images/catering.jpg" class="gallery__img" alt="catering provided">
                </figure>
                <figure class="gallery__item item-6">
                    <img src="assets/images/marquee.jpg" class="gallery__img" alt="marquee">
                </figure>
                <figure class="gallery__item item-7">
                    <img src="assets/images/marquee_interior.jpg" class="gallery__img" alt="marquee interior">
                </figure>
                <figure class="gallery__item item-8">
                    <img src="assets/images/beach_arial.jpg" class="gallery__img" alt="arial view of beach">
                </figure>
            </div>
        </div>
    </main>

    <footer class="py-7">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>

                    <a class="nav-link" href="weddings_events.html">Weddings & Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
